<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="assets/css/styles.css" type="text/css" rel="stylesheet" />
    <title>GDSC UTG</title>
  </head>
  <body>
    <div hero>
      <div up></div>
      <img src="assets/images/profile-picture.png" alt="" profile />
    </div>
    <main>
      <h1 profile-name>GDSC UTG</h1>
      <p bio>
        Google Developer Student Clubs University of The Gambia. Helping
        students bridge the gap between theory and practice.
      </p>

      <section>
        <h2>My Skills</h2>
        <div skill>
          <div up><span>HTML</span><span>90%</span></div>
          <div bar><div level style="width: 90%"></div></div>
        </div>
        <div skill>
          <div up><span>CSS</span><span>75%</span></div>
          <div bar><div level style="width: 75%"></div></div>
        </div>
        <div skill>
          <div up><span>JavaScript</span><span>80%</span></div>
          <div bar><div level style="width: 80%"></div></div>
        </div>
      </section>

      <section>
        <h2>Contact Me</h2>
        <form contact>
          <label>
            <span>Name</span>
            <input type="text" name="name" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
          <label>
            <span>Message</span>
            <textarea name="message" required rows="5"></textarea>
          </label>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <div up>
        <p follow>Let's keep in touch! Please follow on social media.</p>
        <div social-icons>
          <a
            href="https://linkedin.com/"
            social-icon
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/icons/linkedin.svg" />
          </a>
          <a
            href="https://github.com/gdscutg"
            social-icon
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/icons/github.svg" />
          </a>
          <a
            href="https://twitter.com/"
            social-icon
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/icons/twitter.svg" />
          </a>
          <a
            href="https://facebook.com/"
            social-icon
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/icons/facebook.svg" />
          </a>
          <a
            href="https://instagram.com/"
            social-icon
            target="_blank"
            rel="noreferrer noopener"
          >
            <img src="assets/icons/instagram.svg" />
          </a>
        </div>
      </div>
      <div down>
        <div copyright>All Rights Reserved &copy;2022</div>
        <hr />
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
<!DOCTYPE html>
